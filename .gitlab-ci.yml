image: riha-test-env

variables:
    DEPLOYMENT_DIR: "/opt/tomcat/webapps"
    ARTIFACT_NAME: "$CI_PROJECT_NAME.war"

stages:
    - test
    - build
    - deploy

test:
    stage: test
    before_script:
        - node -v
        - npm -v
    script:
        - ./test.sh
    tags:
        - riha

build:
    stage: build
    script:
        - ./build.sh
    artifacts:
        paths:
            - backend/target/*.war
    tags:
        - riha

deploy_development:
    stage: deploy
    script:
        - echo "$SSH_PRIVATE_KEY" > id_rsa
        - chmod 700 id_rsa
        - mkdir $HOME/.ssh
        - echo "$SSH_HOST_KEY" > $HOME/.ssh/known_hosts
        - scp -i id_rsa backend/target/*.war deployer@$SSH_HOST:$DEPLOYMENT_DIR/$ARTIFACT_NAME
    environment:
        name: development
        url: http://$SSH_HOST:$PORT/$CI_PROJECT_NAME
    when: manual
    tags:
        - riha