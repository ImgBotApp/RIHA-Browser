<div class="container-fluid my-1">
  <table id="info-systems-table" class="table table-striped table-bordered dataTable" cellspacing="0" width="100%">
    <thead>
      <tr>
        <th class="owner" data-filter="select">Omanik</th>
        <th class="name" data-filter="select">Infosüsteemi nimi</th>
        <th class="last-modified" data-filter="input">Viimati muudetud</th>
        <th class="status" data-filter="select">Staatus</th>
        <th class="approved" data-filter="input">Kooskõlastatud</th>
        <th class="approval-status" data-filter="select">Kooskõlastamise staatus</th>
      </tr>
    </thead>
    <tbody>
      <tr class="template-row hidden">
        <td class="owner"></td>
        <td class="name"></td>
        <td class="last-modified text-nowrap"></td>
        <td class="status"></td>
        <td class="approved text-nowrap"></td>
        <td class="approval-status text-nowrap"></td>
      </tr>
    </tbody>
  </table>
</div>
