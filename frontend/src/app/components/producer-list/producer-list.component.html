<app-page-header [text]="'Minu infosüsteemid'"></app-page-header>
<section class="col card p-3">
  <div class="row">
    <div class="col-12 col-md-6">
      <div class="form-group row">
        <label for="owner-input" class="col-sm-4 col-form-label pr-sm-0 text-sm-right">Nimi:</label>
        <div class="col-sm-8">
          <input class="form-control" (keyup.enter)="getOwnSystems()" [(ngModel)]="filters.name" type="text" id="owner-input">
        </div>
      </div>
    </div>
    <div class="col-12 col-md-6">
      <div class="form-group row">
        <label for="system-input" class="col-sm-4 col-form-label pr-sm-0 text-sm-right">Lühinimi:</label>
        <div class="col-sm-8">
          <input class="form-control" (keyup.enter)="getOwnSystems()" [(ngModel)]="filters.shortName" type="text" id="system-input">
        </div>
      </div>
      <button type="button" class="btn btn-primary pull-right" (click)="getOwnSystems()">Otsi</button>
    </div>
  </div>
  <div class="my-1">
    <div class="table-responsive">
      <table id="infosystems-table" class="table table-striped table-bordered dataTable" cellspacing="0" width="100%">
        <thead class="thead-default">
        <th><button (click)="onSortChange('name')" class="btn btn-primary btn-sm">Nimi</button></th>
        <th><button (click)="onSortChange('short_name')" class="btn btn-primary btn-sm">Lühinimi</button></th>
        <th></th>
        </thead>
        <tbody>
          <tr *ngFor="let system of gridData.content">
            <td class="name">{{ system.description.name }}</td>
            <td class="short-name">{{ system.description.short_name }}</td>
            <td>
              <button class="btn btn-primary view btn-sm" [routerLink]="['/Kirjelda/Vaata', system.description.main_resource_id]">Vaata</button>
              <button class="btn btn-success edit btn-sm" [routerLink]="['/Kirjelda/Muuda', system.description.main_resource_id]">Muuda</button>
              <button class="btn btn-danger delete btn-sm">Kustuta</button>
            </td>
          </tr>
        </tbody>
      </table>
      <ngb-pagination (pageChange)="onPageChange($event)" [pageSize]="gridData.size" [collectionSize]="gridData.totalElements" [page]="gridData.page + 1"></ngb-pagination>
      <a class="btn btn-primary" [routerLink]="['/Kirjelda/Uus']">Lisa uus</a>
    </div>
  </div>
</section>
