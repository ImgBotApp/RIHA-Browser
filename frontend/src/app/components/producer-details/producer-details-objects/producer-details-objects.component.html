<section class="col card p-3 main-content">
  <div class="panel-action-heading">
    Andmed
    <button (click)="openObjectsEdit()" class="btn btn-primary btn-sm pull-right"><i class="fa fa-pencil fa-fw" aria-hidden="true"></i>&nbsp;Muuda</button>
  </div>
  <div class="form-group">
    <label class="text-muted separated-text">Infosüsteemi kogutavad põhiandmed:</label>
    <p *ngIf="!system.details.objects || system.details.objects.length == 0">
      Objektid puuduvad.
    </p>
    <ul class="circle-bullets">
      <li *ngFor="let object of system.details.objects">{{object}}</li>
    </ul>
  </div>
</section>
