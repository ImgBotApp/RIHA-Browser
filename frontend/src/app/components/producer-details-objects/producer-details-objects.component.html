<section class="col card p-3 main-content">
  <div class="panel-action-heading">
    Andmed
    <button [routerLink]="['/Kirjelda/Muuda']" class="btn btn-primary btn-sm pull-right"><i class="fa fa-pencil fa-fw" aria-hidden="true"></i>&nbsp;Muuda</button>
  </div>
  <div class="form-group">
    <label class="text-muted separated-text">Infosüsteemi kogutavad põhiandmed:</label>
    <ul class="circle-bullets">
      <li *ngFor="let object of system.objects">{{object.text}}</li>
    </ul>
  </div>
</section>
