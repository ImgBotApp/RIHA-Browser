<nav class="navbar  navbar-toggleable-xl">
  <div class="container">
    <a class="navbar-brand" routerLink="/Avaleht">
      <img src="assets/images/base/RIHA.png" width="234" height="78" alt="Riigi infosüsteemi haldussüsteem"></a>
    <nav class="collapse navbar-collapse" id="mainmenu">
      <ul class="navbar-nav mr-0 mr-xl-auto">
        <li *ngFor="let route of routes; let isFirst=first" class="nav-item" routerLinkActive="active">
          <a class="nav-link" [routerLink]="[route.link]">{{['navbar', route.i18n].join('.') | translate}}<span *ngIf="isFirst" class="sr-only">(current)</span></a>
        </li>
      </ul>
    </nav>
    <button class="menu-toggle" type="button" (click)="openNavigationMenu()">
      <span></span>
    </button>
    <div class="right d-flex align-items-center">
      <div class="btn-group" *ngIf="!isUserLoggedIn()">
        <button type="button" class="btn btn-primary btn-sm" [routerLink]="'Login'">
          <span>Logi Sisse</span>
          <span class="fa fa-user"></span>
        </button>
      </div>
      <div class="row align-items-center" *ngIf="isUserLoggedIn()">
        <div class="col" *ngIf="!isAllowedToChangeOrganization()">
          {{ getUserText() }}
        </div>
        <div class="col" *ngIf="isAllowedToChangeOrganization()">
          <a href="#" (click)="openOrganizationsModal()">{{ getUserText() }}</a>
        </div>
        <div class="btn-group col">
          <button type="button" class="btn btn-outline-primary btn-sm" (click)="doLogout()">
            <span>Logi Välja</span>
            <span class="fa fa-sign-out"></span>
          </button>
        </div>
      </div>
    </div>
  </div>
</nav>
