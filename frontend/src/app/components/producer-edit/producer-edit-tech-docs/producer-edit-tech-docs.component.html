<section class="col card p-3 main-content">
  <div class="panel-action-heading">
    Dokumentatsioon
  </div>
  <div class="my-1">
    <div class="form-group">
      <label for="url" class="text-muted separated-text">URL:</label>
      <input id="url" class="form-control col-12"
             #url
             type="url"
             placeholder="http://www.example.com"
             (keyup.enter)="addTechDoc(url, text)"
             name="url">

    </div>
    <div class="form-group">
      <label for="text" class="text-muted separated-text">URLi sisu:</label>
      <input id="text" class="form-control col-12"
             #text
             placeholder="Lähtekood"
             (keyup.enter)="addTechDoc(url, text)"
             name="text">

    </div>
    <div class="form-group row">
      <div class="col-12">
        <button class="btn btn-default pull-right" (click)="addTechDoc(url, text)"><i class="fa fa-plus fa-fw" aria-hidden="true"></i>&nbsp;Lisa</button>
      </div>
    </div>
    <div class="dataTables_wrapper">
      <table *ngIf="system" class="details-list-table">
        <tr *ngFor="let doc of tech_docs; let i = index">
          <td>
            <i class="fa fa-external-link text-primary"></i>
          </td>
          <td>
            <a href="{{ doc.url }}" target="_blank">{{ doc.text || doc.uri }}</a>
          </td>
          <td>
            <button (click)="deleteTechDoc(i)" class="btn btn-default btn-sm"><i class="fa fa-trash-o"></i></button>
          </td>
        </tr>
      </table>
    </div>
    <div class="actions-bar">
      <div class="buttons pull-right">
        <button (click)="activeModal.close()" class="btn btn-default pull-right">Tühista</button>
        <button (click)="saveSystem()" class="btn btn-success pull-right">Salvesta</button>
      </div>
    </div>
  </div>
</section>
