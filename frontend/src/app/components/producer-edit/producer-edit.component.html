<app-page-header></app-page-header>
<section *ngIf="loaded" class="col card p-3 main-content">
  <div class="panel-action-heading">
    Infosüsteemi üldkirjeldus
  </div>
  <div class="my-1">
    <div class="form-group">
      <label for="name-input" class="text-muted">Infosüsteemi nimi:</label>
      <input #name="ngModel" class="form-control h1" [(ngModel)]="system.details.name" name="system.details.name" type="text" id="name-input">
    </div>
    <div class="form-group">
      <label for="short-name-input" class="text-muted">Infosüsteemi lühinimi:</label>
      <input #shortName="ngModel" class="form-control h2" [(ngModel)]="system.details.short_name" name="short_name" type="text" id="short-name-input">
    </div>
    <div class="separate-block">
      <div class="form-group row">
        <label for="active-since-date" class="col-form-label advanced-label">
          <span class="text-muted"><i class="fa fa-exchange" aria-hidden="true"></i></span> <strong class="text-primary">Kasutusel</strong> alates
        </label>
        <div class="col-sm-4">
          <div class="input-group datepicker">
            <input id="active-since-date" class="form-control" placeholder="yyyy-mm-dd"
                   name="dp" [(ngModel)]="system.details.active_since" ngbDatepicker #d="ngbDatepicker">
            <span class="input-group-btn">
                <button (click)="d.toggle()" class="btn btn-outline-primary btn-02 open-datepicker"><span class="fa fa-calendar"></span></button>
            </span>
          </div>
        </div>
        <div class="col-sm-8 form-links">
          <a href="#" (click)="changeSystemStatus(1)">kasutusel</a>
          <a href="#" (click)="changeSystemStatus(0)">asutamisel</a>
          <a href="#" (click)="changeSystemStatus(2)">lõpetatud</a>
        </div>
      </div>
      <div class="form-group">
        <label class="col-form-label advanced-label"><i class="fa fa-line-chart" aria-hidden="true"></i> Infosüsteem on <strong class="text-primary">aktiivses arenduses</strong></label>
      </div>
    </div>
    <div class="form-group">
      <label for="purpose-textarea" class="text-muted">Infosüsteemi eesmärk:</label>
      <textarea #purpose="ngModel" [(ngModel)]="system.details.purpose" name="purpose" class="form-control counter-element" id="purpose-textarea" rows="10" placeholder="kellele ja miks infosüsteem luuakse" required></textarea>
    </div>
    <div class="form-group">
      <label for="purpose-textarea" class="text-muted">Infosüsteemi valdkond:</label>
      <tag-input [(ngModel)]="system.details.tags" [theme]="'bootstrap'" [placeholder]="'lisa uus'" [secondaryPlaceholder]="'valdkonnad'" ></tag-input>    </div>
    <p>
      <span class="text-muted">Omanik:</span><br>
      <span class="text-primary">{{ system.details.owner.code }}</span>
    </p>
    <div class="separate-block">
      <div class="form-group row">
        <label for="available-at" class="col-form-label advanced-label">
          <i class="fa fa-external-link text-muted" aria-hidden="true"></i><strong>Avalik kasutajaliides</strong>
        </label>
        <div class="col">
          <div class="input-group">
            <input id="available-at" class="form-control"
                   placeholder="http://"
                   name="available-at" [(ngModel)]="system.details.url">
          </div>
        </div>
      </div>

      <app-date-row [icon]="'fa-times'" [text]="'Liidestatud X-teega'" [date]="system.details.creation_date"></app-date-row>

    </div>
    <hr>
    <p>
      <app-date-row [icon]="'fa-retweet'" [text]="'Andmed uuendati viimati'" [date]="system.details.creation_date"></app-date-row>
    </p>
  </div>
  <div class="actions-bar">
      <div class="buttons pull-right">
        <button class="btn btn-default">Tühista</button>
        <button class="btn btn-success"><i class="fa fa-pencil fa-fw" aria-hidden="true"></i> Salvesta</button>
      </div>
  </div>
</section>
